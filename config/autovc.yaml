name: autovc-16

vocoder:
    name: melgan

dataset:
    name: autovc_trim
    root_dir: /home/anly/Documents/coolproject/PyTorch-Voice-Conversion/data/feature/vctk
    seg_len: 128
    max_data: null
    n_speaker: 80
    n_data_per_speaker: 200

model:
    batch_size: 32
    generator:
        dim_neck: 8
        dim_emb: 256
        dim_pre: 512
        freq: 16
        activation: 
            name: none

    optimizer:
        name: Adam
        lr: 0.0001

    classifier:
        model:
            c_in: 16
            c_h: 128
            c_out: 80
        optimizer:
            name: Adam
            lr: 0.0005
            betas:
                - 0.9
                - 0.999


trainer:
    gpus: 1
    max_steps: 100000
    log_every_n_steps: 1000
    gradient_clip_val: 5
    save_every_n_train_steps: 10000